<div class="grid" *ngIf="showPaginator">
  <div class="col-12">
    <p-paginator
      [rows]="paginator.size"
      [first]="paginator.first"
      [totalRecords]="paginator.totalElements"
      (onPageChange)="changePaginator($event)"
      [showFirstLastIcon]="false"
      [rowsPerPageOptions]="[10,20,30]"
      (onPageChange)="changePaginator($event)"
    ></p-paginator>
  </div>
</div>
