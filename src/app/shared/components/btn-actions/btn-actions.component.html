<div class="flex justify-content-{{justify}}" *ngIf="buttons && buttons?.length > 0">
  <button pButton pRipple type="button"
    *ngFor="let btn of buttons"
    label="{{btn.label}}"
    icon="{{btn.icon}}"
    class="{{btn.classStyle}} ml-2"
    [pTooltip]="btn.tooltip"
    tooltipPosition="left"
    (click)="btn.action()"
    [disabled]="btn.disabled"></button>
</div>
